<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="{{ url_for('static', filename='fonts/css/all.min.css') }}" type="text/css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" 
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600|Roboto:300&amp;subset=latin-ext" rel="stylesheet">
	</head>
	<body class="px-lg-4" style="background-color:#404040;">
		<nav class="navbar navbar-expand-sm navbar-dark mb-2 mb-sm-4 mx-3 px-0">
			<a href="{{url_for('index')}}" class="navbar-brand">
					<i class="fas fa-moon"></i> <b>VIDEO</b>LOGO
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" 
			data-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
				<ul class="navbar-nav">
						<li class="nav-item"><a href="{{url_for('index')}}" class="nav-link">Home</a></li>
						<li class="nav-item"><a href="{{url_for('contact.contact')}}" class="nav-link">Contact</a></li>
						<li class="nav-item active"><a href="#" class="nav-link">Our Service</a></li>
				</ul>
			</div>
		</nav>

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-7">
					<h1 id="videoname">{{videoname}}</h1>
					<img src="{{vidsrc}}" id="ifr" class="mb-2" />

					<form id ="mainForm" action="" method="post" enctype="multipart/form-data">
						<div id="videoControls" class="d-flex flex-column flex-lg-row align-items-center text-center text-lg-left">
							<div style="width: 100%">
								<div class="playbtn-cont">
									<div class="playbtn paused" > </div>
								</div>
								<input type="range" min="0" step="0.5" max="100" value="50" class="slider" id="myRange"/>
								<div>
									<span id="currenttime">00:00</span><span id="maxtime">12:20</span>
								</div>
							</div>
							<div style="width:auto" class="ml-lg-auto">
								<div class="styled-select">
									<i class="fas fa-angle-down"></i>
									<select id = "prevfiles">
										<option value="demo" selected disabled>Demo Files</option>
										{{filelist | safe}}
									</select>
								</div>
								<input type="file" name="file" id="hiddenInput"/>
								<label for="hiddenInput" id="newFile" class="btn"><i class="fas fa-plus"></i><span>UPLOAD NEW</span></label>
							</div>
						</div>
					</form>
				</div>

				<div class="col-md-5">
					<h1>Found Objects</h1>
					<div id="terminal" class="mb-2">
						<div id="term-head">
							<span id="stats"><span>0</span> Found objects</span>
							<div id="detectionControls">
									<span style="font-weight:bolder">Detect:</span>
									<div class="custom-control custom-checkbox d-inline-block">
											<input type="checkbox" checked class="custom-control-input" id="detectLogos">
											<label class="custom-control-label" for="detectLogos">Logos</label>
									</div>
									<div class="custom-control custom-checkbox d-inline-block">
											<input type="checkbox" checked class="custom-control-input" id="detectText">
											<label class="custom-control-label" for="detectText">Text</label>
									</div>
							</div>
							<div id="hiddenResultsup">+<span>0</span> More</div>
						</div>
						<div id="term-body">
						</div>
						<div id="hiddenResultsdown">+<span>0</span> More</div>
					</div>
				</div>
			</div>
		</div>

		<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" type="text/css" />
		<script src="{{ url_for('static', filename='js/jquery-3.3.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
		<script src='{{ url_for('static', filename='js/if-b4-breakpoint.min.js') }}'></script>
		<script src="{{ url_for('static', filename='js/player.js') }}"></script>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/player.css') }}" type="text/css" />
	</body>
</html>
