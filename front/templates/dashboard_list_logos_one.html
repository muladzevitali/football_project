{% extends "dashboard_root.html" %}

{% block content %}
<div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">MATCH THESE LOGOS TO A COMPANY</h4>

                                </div>
                                <div class="card-body all-icons">
                                    <div class="row">
                                        {% for i in range(0, images| length) %}
                                        <div class="font-icon-list col-lg-2 col-md-3 col-sm-4 col-3">
                                            <div class="font-icon-detail logos-container">
                                                <span style="font-size: small;">{{ images[i].split('/')[0] }}</span>
                                                <img src={{ url_for('download_file', folder=images[i].split('/')[0], filename=images[i].split('/')[1]) }} alt="Nature" class="logos-image" width="100px" height="150px">
                                                <div class="caption">
                                                    <form action="/dashboard/logos/one" method="post" role="form" class="form-inline">
                                                        <div class="caption">
                                                            <div class="form-group logos-choose-select">
                                                                <label for="inputState"></label>
                                                                <select name="{{ images[i] }}" class="form-control" id="inputState">
                                                                    <option value="Choose an Option"></option>

                                                                    {% for company in mapper %}
                                                                        <option type="text" class="form-control"
                                                                                 name={{ company.name }}>{{ company.name  | replace("-"," ")}}</option>
                                                                    {% endfor %}
                                                                </select>
                                                            </div>

                                                        </div>
                                                        <div class="logos-buttons">
                                                            <button type="submit"
                                                                    class="btn btn-primary  btn-sm ">Submit
                                                            </button>
                                                            <button type="submit" name="delete"
                                                                    class="btn btn-primary btn-sm"
                                                                    value={{ images[i] }}>Delete
                                                            </button>
                                                        </div>
                                                    </form>

                                                </div>
                                            </div>
                                        </div>
                                        {% endfor %}

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <div class="d-flex justify-content-center">
    {{ pagination.links }}
    </div>
           {% endblock %}
