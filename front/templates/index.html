<!DOCTYPE html>
<html lang="en">
<head>

<body class="px-lg-4" style="background-color:#404040;">
    <nav class="navbar navbar-expand-sm navbar-dark mb-2 mb-sm-4 mx-3 px-0">
            <a href="#" class="navbar-brand">
                    <i class="fas fa-moon"></i> <b>CU</b>TRACK
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" 
            data-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
                <ul class="navbar-nav">
                        <li class="nav-item active"><a href="#" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="{{url_for('contact.contact')}}" class="nav-link">Contact</a></li>
                        <li class="nav-item"><a href="{{url_for('player_page.upload_file')}}" class="nav-link">Our Service</a></li>
                </ul>
            </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 pt-md-5">
                <div>
                    <h1>CUTRACK</h1>
                    <p id="tagline">UNMATCHED VIRTUAL BARCODING</p>
                    <p id="description">Bring InVideo product recognition to your fingertips with the world's most advanced invideo-stream product marketing</p>
                    <a href="{{url_for('player_page.upload_file')}}"><button class="btn btn-warning" id="try">Try Now</button></a>
                </div>
            </div>

            <div class="col-md-8 d-flex flex-column justify-content-center">
                <a href="{{url_for('player_page.upload_file')}}">

                                <img src="{{ url_for('static', filename='images/terminal.png') }}" alt="" id= "terminal" class="rounded">

                                <div class="fas fa-search rounded orbiting" id="search"></div>
